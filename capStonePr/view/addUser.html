<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>회원가입</title>
        <link rel="stylesheet" type="text/css" href="/style/common.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row col-12">
                <h1>회원가입</h1>
            </div>
            <br>
            <div class="row col-12" style="padding: 15rem 0;">
                <form method="post" action="/api/addUser">
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">아이디</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="id" autocomplete="off"  required>
                        </div>
                        <button class="btn btn-warning">중복체크</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">비밀번호</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">비밀번호 확인</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="password-confirm" required>
                        </div>
                        <button class="btn btn-warning">비밀번호 확인</button>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">이름</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="name" autocomplete="off"  required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">닉네임</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="nickname" autocomplete="off"  required>
                        </div>
                    </div>
                    <div class="form-group row text-center">
                        <input type="submit" value="회원가입">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
